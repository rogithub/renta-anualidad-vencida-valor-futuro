name: Renta-Anualidad-Vencida-Valor-Futuro
version: "1.0"
author: rockdrigo debian <correo.rodrigo@gmail.com>
about: Calcula la renta de anualidad de un valor futuro
args:
    - suma:
        short: s
        long: suma
        value_name: SUMA
        help: Suma en préstamo
        required: true
        takes_value: true
    - interes:        
        short: i
        long: interes
        value_name: INTERES
        help: Interés porcentual
        required: true
        takes_value: true
    - años:
        short: a
        long: años
        value_name: AÑOS
        help: Número de años en los que se liquida la deuda
        required: true
        takes_value: true
    - años:
        short: m
        long: mensualidades
        value_name: MENSUALIDADES
        help: Número de mensualidades en un año, si se paga por mes serían 12.0 (default)
        required: false
        takes_value: true
        default: 12.0